<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My First Webpage</title>
    <style>
      /* Page background and text styling */
      body {
        background-color: #e9f3fb;
        font-family: Arial, sans-serif;
        color: #2c3e50;
        margin: 0;
        padding: 40px 16px;
        text-align: center;
      }

      /* Center content nicely */
      main {
        max-width: 760px;
        margin: 0 auto;
      }

      h1 {
        margin-top: 0;
      }

      p {
        font-size: 18px;
      }

      img {
        border: 3px solid #2c3e50;
        border-radius: 10px;
        margin: 20px 0 10px;
        width: 300px;
        height: 200px;
        object-fit: cover;
      }

      h2 {
        margin-top: 20px;
      }

      /* Make the list show bullets and align left within the centered page */
      ul {
        list-style-type: circle;
        padding-left: 24px;
        text-align: left;
        display: inline-block;
        margin: 8px 0 20px;
      }

      a {
        color: #2980b9;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        color: #1abc9c;
      }

      button {
        background-color: #2980b9;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 12px;
      }

      button:hover {
        background-color: #1abc9c;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Hello, my name is Taylor Brigman</h1>
      <p>This is my very first webpage. I'm learning to code!</p>

      <!-- Random placeholder image -->
      <img src="https://picsum.photos/300/200" alt="Random photo" />

      <h2>My Favorite Things</h2>
      <ul>
        <li>Traveling</li>
        <li>Photography</li>
        <li>Animals</li>
        <li>Writing</li>
      </ul>

      <p>Check out one of my favorite websites:</p>
      <a href="https://www.nationalgeographic.com" target="_blank" rel="noopener">
        Visit National Geographic
      </a>

      <br />
      <button>Click Me!</button>
    </main>
  </body>
</html>
